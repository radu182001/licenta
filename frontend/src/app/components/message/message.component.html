<div
  class="container"
  [ngStyle]="
    self
      ? { 'border-top-right-radius': '0', 'margin-left': 'auto' }
      : { 'border-top-left-radius': '0', 'margin-right': 'auto' }
  "
>
  <h3 *ngIf="!self">{{ username }}</h3>
  <div class="content">
    <p>{{ text }}</p>
    <p class="time">{{ time }}</p>
  </div>
</div>
