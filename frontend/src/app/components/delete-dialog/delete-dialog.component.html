<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>Are you sure you want to delete this file?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="cancel()">Close</button>
  <button mat-button [mat-dialog-close]="confirmDelete()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
