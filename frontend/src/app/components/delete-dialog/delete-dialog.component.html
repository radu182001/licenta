<h2 mat-dialog-title class="dialog-title">Delete file?</h2>
<mat-dialog-content class="delete-message"
  >Are you sure you want to delete this file?</mat-dialog-content
>
<mat-dialog-actions class="action-buttons">
  <button mat-button class="close-btn" (click)="cancel()">Close</button>
  <button
    mat-button
    class="delete-btn"
    (click)="confirmDelete()"
    cdkFocusInitial
  >
    Delete
  </button>
</mat-dialog-actions>
