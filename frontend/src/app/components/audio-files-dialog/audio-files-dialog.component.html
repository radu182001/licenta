<h2 mat-dialog-title class="dialog-title">Import audio files</h2>
<mat-dialog-content class="files-container">
  <mat-selection-list #filesList="matSelectionList">
    @for (file of files; track file) {
    <mat-list-option [value]="file">{{ file.name }}</mat-list-option>
    }
  </mat-selection-list>
  <p *ngIf="!files.length">No audio files</p>
  <mat-paginator
    class="paginator"
    (page)="handlePageEvent($event)"
    [length]="totalFiles"
    [pageSize]="pageSize"
    [hidePageSize]="true"
    aria-label="Select page"
  >
  </mat-paginator>
</mat-dialog-content>
<mat-dialog-actions class="action-buttons">
  <button mat-button mat-dialog-close class="close-btn">Close</button>
  <button
    mat-button
    class="import-btn"
    cdkFocusInitial
    (click)="importAudio(filesList.selectedOptions.selected)"
  >
    Import
  </button>
</mat-dialog-actions>
